
<div class="container">
  <form #userForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" [(ngModel)]="userModel.email" name="textEmail" #emailuser="ngModel" required [class.is-invalid]="emailuser.invalid&&emailuser.touched"  class="form-control">
      <div *ngIf="emailuser.errors&&emailuser.touched">
        <small class="text-danger" *ngIf="emailuser.errors['required']">Email is required</small>
        <small class="text-danger" *ngIf="emailuser.errors['pattern']">Email must contain @ and . ex: aaa@bb.com </small>
      </div>
      <div *ngIf="emailuser.valid">
        <small class="text-success">Email is valid</small>
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" [(ngModel)]="userModel.password" name="pass" #passworduser="ngModel" required [class.is-invalid]="passworduser.invalid&&passworduser.touched" class="form-control">
      <div *ngIf="passworduser.errors&&passworduser.touched">
        <small class="text-danger" *ngIf="passworduser.errors['required']">Password is required</small>
        <small class="text-danger" *ngIf="passworduser.errors['pattern']">Password must contain small and capital and special eight characters  </small>
      </div>
      <div *ngIf="passworduser.valid">
        <small class="text-success">Password is valid</small>
      </div>
      
    </div>


<br>
      <input  class="btn btn-primary" [disabled]="userForm.form.invalid"  type="submit" value="login"/>
    
  </form>

</div>
